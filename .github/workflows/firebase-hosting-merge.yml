name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: ./.github/actions/devcontainer-action
        with:
          entrypoint: scripts/ci
          args: build
      - uses: ./.github/actions/devcontainer-action
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        with:
          entrypoint: firebase
          args: deploy --only hosting:beta-yogendra-me 
