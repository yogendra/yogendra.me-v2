name: Build Site
on:
  push:
    branches:
      - main
    paths:
      - "!.devcontainer/**"
   workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Pages
        uses: ./.github/actions/devcontainer-action
        with:
          entrypoint: scripts/ci
          args: build
      - name: Publish to Firebase
        uses: ./.github/actions/devcontainer-action
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        with:
          entrypoint: scripts/ci
          args: publish
      - name: Publish to Github
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: yogendra/yogendra.github.io
          publish_branch: main
          publish_dir: ./public/github
